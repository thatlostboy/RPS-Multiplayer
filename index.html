<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPS-Multiplyer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4">Rock, Paper, Scissor!</h1>
            <hr class="my-4">
            <div id="whoAmI">
            <form id="nameEntry" class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="playerName" class="sr-only"></label>
                    <input type="text" class="form-control" id="playerName" placeholder="Name">
                </div>
                <div id="playerInfo">
                    <button id="playerStart" class="helo btn btn-primary mb-2"> Start</button>
                </div>
   
            </form>

            </div>

        </div>

        <div class="card-deck">
            <div class="card player1card text-center">
                <div id="player1" class="card-header">
                    <p id="player1name">Waiting for Player 1</p>
                </div>
                <div id="player1Select" class="card-body">
    
                </div>
                <div class="card-footer">
                    <p>Wins:
                        <span id="player1wins">0</span> Losses:
                        <span id="player1losses">0</span>
                    </p>
                </div>
            </div>
            <div class="card text-center">

                <div class="card-body">
                    <h4 id="winnerDeclared" class="card-title"></h2>
                </div>

            </div>
            <div class="card player2card text-center">
                <div id="player1" class="card-header">
                    <p id="player2name">Waiting for Player 2</p>
                </div>
                <div id="player2Select" class="card-body">
    
                </div>
                <div class="card-footer">
                    <p>Wins:
                        <span id="player2wins">0</span> Losses:
                        <span id="player2losses">0</span>
                    </p>
                </div>
            </div>
        </div>

        <div id="chatBox" class="card">
            <div class="card-body"> 
            </div>
        </div>


        <form id="chatForm">
            <div class="input-group mb-3">
                <input id="trashTalkText" type="text" class="form-control" placeholder="Enter your message here!" aria-label="Mean message" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="trashTalk btn btn-outline-secondary" type="submit">Send Message</button>
                </div>
            </div>
        </form>
        <button id="resetBtn" class="btn btn-secondary btn-block" type="button" class="block">RESET - clear chat and players </button> 


    </div>

    <!-- non-slim Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

    <!-- bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- app js -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
